<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Diya üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-top: 60px;
    }

    .message {
      font-size: 1.3em;
      max-width: 700px;
      margin: 20px auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .button {
      margin: 40px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: #ffffff;
      color: #ff4081;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
    }

    .button:hover {
      background: #ff4081;
      color: #fff;
      transform: scale(1.05);
    }

    .video {
      display: none;
      margin-top: 20px;
      animation: fadeIn 1s ease;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
    }

    .balloons {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: -1;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 10s infinite ease-in-out;
    }

    .balloon:nth-child(1) { left: 10%; background: #ff4081; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 25%; background: #ff9800; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 40%; background: #4caf50; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 55%; background: #00bcd4; animation-delay: 1s; }
    .balloon:nth-child(5) { left: 70%; background: #9c27b0; animation-delay: 3s; }
    .balloon:nth-child(6) { left: 85%; background: #ffc107; animation-delay: 5s; }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-200px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body onload="playBirthdayMessage()">
  <div class="balloons">
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <h1>üéÇ Happy Birthday Diya üéÇ</h1>
  <p class="message">
    May your smile shine as bright as the stars ‚ú® and your heart be filled with laughter and love today and always.
  </p>

  <div class="gallery">
    <img src="photos/diya1.jpg" alt="Diya 1">
    <img src="photos/diya2.jpg" alt="Diya 2">
    <img src="photos/diya3.jpg" alt="Diya 3">
  </div>

  <button class="button" onclick="showSurprise()">üéÅ Birthday Surprise</button>

  <div class="video" id="surpriseVideo">
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/e9URDRQCae0?si=SZV7acy_GplGkKWs&amp;controls=0" 
        frameborder="0" allow="autoplay; encrypted-media" 
        allowfullscreen></iframe>
  </div>

  <audio autoplay loop>
    <source src="music/birthday.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="footer">Made with ‚ù§Ô∏è just for you, Diya</div>

  <script>
    function playBirthdayMessage() {
      const message = new SpeechSynthesisUtterance("Happy Birthday Diya! You are amazing and loved more than words can say.");
      message.rate = 0.9;
      message.pitch = 1.2;
      message.voice = speechSynthesis.getVoices().find(voice => voice.lang.includes("en"));
      speechSynthesis.speak(message);
    }

    function showSurprise() {
      const video = document.getElementById('surpriseVideo');
      video.style.display = 'block';
      video.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
